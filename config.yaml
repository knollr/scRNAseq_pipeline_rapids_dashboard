### `config.yaml`

inputs:
  #- "data/demo_500_cells.h5ad"
  #- "data/demo_500_cells_2.h5ad"
  #- "data/pbmc.rds"
  #- "data/pbmc_small.rds"
  - "data/Rhapsody.h5mu"
  #- "data/Rhapsody.rds"
use_gpu: True

# only read if input is seurat object (.rds)
multi_modal_seurat: True 
# if true, will read .rds as muon object with RNA and protein modality (ADT)
# if false, will read .rds as anndata object with only RNA modality

store_raw_counts: True

preprocessing:
  clustering: 
    louvain: True
    leiden: True
  params:
    min_genes: 300
    min_cells: 5
    n_top_genes: 2000
    n_pcs: 20
    n_pcs_prot: 10
    n_neighbors: 15
    umap_n_components: 2
    mt_pct: 30 

celltypist:
  models:
    - "Immune_All_High.pkl"
    - "Immune_All_Low.pkl"
    - "Adult_COVID19_PBMC.pkl"
    - "COVID19_Immune_Landscape.pkl"
    - "Healthy_COVID19_PBMC.pkl"
  majority_voting: true
  force_update: false